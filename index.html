<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="main-background">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <form action="">
      <div class="login-here">Login Here</div>

      <label for="username">Username</label>
      <input type="text" placeholder="Email or Phone Number" id="username" />

      <label for="password">Password</label>
      <input type="password" placeholder="Input Password" id="password" />

      <button class="log-in-btn">Log In</button>
      <div class="log-in-via-social">
        <div class="google"><a href="https://www.google.com">Google</a></div>
        <div class="facebook"><a href="https://www.facebook.com">Facebook</a></div>
      </div>
    </form>
  </body>
</html>
